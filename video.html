<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fef9ff; /* Light pink background */
            color: #444;
        }

        header {
            background-color: #ffb6c1; /* Light pastel pink */
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        main {
            padding: 20px;
        }

        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        section h2 {
            color: #ff69b4; /* Hot pink for headings */
            text-align: center;
            margin-bottom: 15px;
        }

        section video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #ffb6c1;
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: white;
            font-size: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            section {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video</h1>
        <nav>
            <ul>
                <li><a href="biodata.html"><i class="fas fa-id-card"></i> My Biodata</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> My Portfolio</a></li>
                <li><a href="video.html"><i class="fas fa-video"></i> My Video</a></li>
                <li><a href="comments.html"><i class="fas fa-comments"></i> Comments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Watch My Video</h2>
            <video controls>
                <source src="video/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <footer>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <p>&copy; 2024 My Personal Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
