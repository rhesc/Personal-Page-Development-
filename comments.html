<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fef9ff; /* Light pink background */
            color: #444;
        }

        header {
            background-color: #ffb6c1; /* Light pastel pink */
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        main {
            padding: 20px;
        }

        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: left;
        }

        section h2 {
            color: #ff69b4; /* Hot pink for headings */
            text-align: center;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        section form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        section form label {
            font-weight: bold;
            color: #444;
        }

        section form input,
        section form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        section form input[type="submit"] {
            background-color: #ff69b4; /* Hot pink for button */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        section form input[type="submit"]:hover {
            background-color: #ff3366;
        }

        footer {
            background-color: #ffb6c1;
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: white;
            font-size: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            section {
                margin: 10px;
                padding: 15px;
            }

            section form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> Comments</h1>
        <nav>
            <ul>
                <li><a href="biodata.html"><i class="fas fa-id-card"></i> My Biodata</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> My Portfolio</a></li>
                <li><a href="video.html"><i class="fas fa-video"></i> My Video</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit Your Comments</h2>
            <form action="submit_comments.php" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <footer>
            <a href="index.html"><i class="fas fa-home"></i></a>
            <p>&copy; 2024 My Personal Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
